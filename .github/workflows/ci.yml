name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm install
      - run: npm run lint
      - name: Install xvfb (headless Linux)
        run: sudo apt-get update && sudo apt-get install -y xvfb
      - run: xvfb-run -a npm test
